<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>FLIGHT</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script type="text/javascript" src="js/angular.min.js" /></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="application/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>


</head>

<body ng-app="flight" ng-controller="indexCtrl">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{base_url}}#/">{{appName}}</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="{{base_url}}#/">Accueil<span
							class="sr-only">(current)</span></a></li>
					<li><a href="#vols">Liste des vols</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li ng-show="connected"><span class="navbar-text" style="color:green;">Connexion reussie</span></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Mon Compte<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li ng-hide="connected">
								<ul class="list-group">
									<li class="list-group-item"><label for="username">Nom
											d'utilisateur : </label> <input type="text" ng-model="login.username">
									</li>
									<li class="list-group-item"><label for="username">Mot
											de passe : </label> <input type="password" ng-model="login.password">
									</li>
									<li class="list-group-item text-center"><a
										href="{{base_url}}#/">
											<button class="btn btn-primary" ng-click="check(login)">Se
												connecter</button>
									</a><br>
										<button class="btn btn-info" ng-click="oublie='Dommage ! Essaye avec brahms et toto'" >Mot
											de passe oublie ?</button>
										</li>
										<p class="text-center">{{oublie}}</p>
								</ul>
							</li>
							<li ng-show="connected" class="text-center"><b>{{client.login.username}}</b></li>
							<li ng-show="connected"><a href="#client/{{client.id}}">Mes
									informations personnelles</a></li>
							<li ng-show="connected" role="separator" class="divider"></li>
							<li ng-show="connected" ng-click="connected = false"><a href="{{base_url}}#/">Se
									d√©connecter</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>


	<div class="container">
		<div class="row">
		
			<ng-view></ng-view>


		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.bundle.min.js "></script>
	<script src="js/bootstrap.min.js "></script>
</body>

</html>
