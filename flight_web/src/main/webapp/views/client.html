<div class="col-md-6" ng-controller="clientCtrl">
	-{{client }}- {{test}}

	<div class="panel panel-primary">
		<!-- Contenu avec la classe .panel-default -->
		<div class="panel-heading text-center">
			<h3>{{client.nom}} {{client.prenom}}</h3>
		</div>

		<table class="table table-bordered table-striped">
			<tr>
				<th>Nom : </th>
				<td><input type="text" ng-value="client.nom" ng-model="client.nom" class="form-control"></td>
			</tr>
			<tr>
				<th>Prenom : </th>
				<td><input type="text" ng-value="client.prenom" ng-model="client.prenom" class="form-control"></td>
			</tr>
			<tr>
				<th>Email : </th>
				<td><input type="text" ng-value="client.email" ng-model="client.email" class="form-control"></td>
			</tr>
			<tr>
				<th>Telephone : </th>
				<td><input type="text" ng-value="client.telephone" ng-model="client.telephone" class="form-control"></td>
			</tr>
			<tr>
				<td colspan="2" class="text-center">
					<button class="btn btn-primary btn-lg btn-block" ng-click="edit(client)">
						Modifier vos informations personnelles
					</button>
				</td>
			</tr>
		</table>
	</div>
</div>
